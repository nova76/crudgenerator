<h2 mat-dialog-title>View Dogs</h2>
<mat-dialog-content>
	<table>
		<thead>
			<tr>
				<td>Name</td>
				<td>Description</td>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of items">
				<td>{{ item.name }}</td>
				<td>{{ item.description }}</td>
			</tr>
		</tbody>
	</table>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button color="primary" matDialogClose>Close</button></mat-dialog-actions>
